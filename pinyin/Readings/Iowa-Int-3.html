<div align="center">香港步入老年社会 </div>
<P>

&nbsp;&nbsp;&nbsp;&nbsp;香港特区政府统计署提供的数字表明，过去10年香港60岁以上的人口急增4成，老年人口目前超过100万，约占香港总人口的15%。这表明香港已全面步入老年社会行列。 
<P>
&nbsp;&nbsp;&nbsp;&nbsp;有学者认为，香港出生人数下降与经济因素和港人生育观念的转变有关。虽然出生人数连续下降，但香港总人口却持续上升，目前已达680万，其中老年人口增幅最为迅猛。 
<P>

(人民日报海外版，1999年4月9日，1版；作者：华向；155字)
